{% extends "admin_panel.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card border-5 shadow-sm mx-auto" style="max-width: 400px; width: 100%; margin-top: 20px; margin-bottom: 30px;">
        <div class="card-body p-3">
            <h4 class="text-dark text-center mb-4" style="font-weight: 600; font-size: 1.5rem;">Add Category</h4>

            {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    
                </div>
            {% endif %}
            
            <form method='post' action="{% url 'add_categorydb' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="category_name" class="form-label">Category Name</label>
                    <input type="text" id="category_name" name="category_name" class="form-control" placeholder="Enter Category" required>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-dark w-100" style="border-radius: 4px; font-weight: 600; padding: 10px; font-size: 1rem;">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
