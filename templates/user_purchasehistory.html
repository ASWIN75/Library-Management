{% extends 'user_nav2.html' %}

{% block content %}

<style>
    body {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .container {
        min-height: 80vh; /* Adjust this value to increase the height */
        padding-bottom: 30px; /* Optional: add padding if needed */
    }

    h4 {
        margin-bottom: 20px; /* Optional: adjust spacing below the heading */
    }
</style>

<div class="container mt-4">
    <h4 class="text-center">Your Purchase History</h4>
    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Book Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Purchase Date</th>
                </tr>
            </thead>
            <tbody>
                {% for p in purchase %}
                <tr>
                    <td>{{ p.book.book_name }}</td>
                    <td>â‚¹{{ p.total_price }}</td>
                    <td>{{ p.quantity }}</td>
                    <td>{{ p.purchase_date }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center">No rental history available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
