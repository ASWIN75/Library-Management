<!DOCTYPE html>
<html lang="en">
<head>
  <title>User</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Ensure the page takes full height */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: #f8f9fa; /* Light background color */
      display: flex;
      flex-direction: column;
    }

    .container {
      flex-grow: 1; /* Grow container to fill available space */
    }

    /* Navbar styles */
    .navbar-nav {
      margin-left: auto; /* Aligns navbar links to the right */
    }

    .navbar-nav .nav-link {
      color: #ffffff !important; /* White text color */
      font-size: 1rem; /* Standard font size */
      padding: 0.5rem 1rem; /* Padding for the nav items */
      transition: color 0.3s ease; /* Smooth color transition */
      margin: 0 0.5rem; /* Adjust margin to make the spacing between links more uniform */
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107 !important; /* Golden color on hover */
    }

    /* Search bar style */
    .navbar form input[type="text"] {
      margin-right: 1rem; /* Adds space between the search bar and nav items */
      border-radius: 4px; /* Rounded corners */
      padding: 0.25rem 0.5rem; /* Padding inside the search bar */
    }

    /* Navbar-brand customization */
    .navbar-brand {
      font-size: 1.25rem; /* Slightly larger font for branding */
      padding: 0.5rem 1rem;
      font-weight: bold;
    }

    /* Footer styles */
    .footer {
      background-color: #343a40; /* Dark background color */
      color: #ffffff; /* White text color */
      padding: 0.5rem 0; /* Reduced padding to make the footer smaller */
      text-align: center; /* Centered text */
      width: 100%;
      font-size: 0.9rem; /* Slightly smaller font size */
    }

    .footer a {
      color: #ffc107; /* Golden color for links */
      text-decoration: none; /* Remove underline from links */
      margin: 0 0.5rem; /* Margin between links */
    }

    .footer a:hover {
      color: #ffffff; /* White color on hover */
      text-decoration: underline; /* Underline links on hover */
    }

    /* General responsive adjustments */
    @media (max-width: 768px) {
      .navbar-nav {
        text-align: center; /* Center nav items on smaller screens */
        margin-left: 0;
      }

      .navbar-nav .nav-item {
        margin: 0.5rem 0; /* Add vertical spacing between items on small screens */
      }

      .navbar-nav .nav-link {
        margin: 0; /* Remove side margins for better centering */
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'user_panel' %}">Library Home</a>

  <form method="get" action="{% url 'search' %}" class="form-inline my-2 my-lg-0">
    <input type="text" name="q" class="form-control mr-sm-2" placeholder="Search for books">
    <button type="submit" class="btn btn-outline-light">Search</button>
  </form>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'user_rental_history' %}">Rental History</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'user_purchase_history' %}">Purchase History</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'view_cart' %}">Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 're_pas' %}">Reset Password</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'edit_profile' %}">Edit Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'view_profile' %}">Profile</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Logout</a>
      </li>
    </ul>
  </div>  
</nav>
<br>
<div class="container">
  {% block content %}
  {% endblock %}
</div>

<!-- Footer Section -->
<footer class="footer">
  <div class="container">
    <span>&copy; 2024 Library System. All rights reserved.</span>
  </div>
</footer>

</body>
</html>
