{% extends 'admin_nav.html' %}

{% block content %}
<style>
    body {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .container {
        padding: 20px;
        margin-left: 220px; /* Adjusted to fit next to the vertical nav */
        margin-right: auto;
        max-width: calc(100% - 220px); /* Adjusted to fit the width next to the vertical nav */
    }

    .table-responsive {
        border-radius: 10px;
        overflow-x: auto;
    }

    .table {
        width: 100%;
        margin-bottom: 1rem;
        background-color: white;
        border-collapse: collapse;
    }

    .table th,
    .table td {
        padding: 10px;
        vertical-align: middle;
        border-top: 1px solid #dee2e6;
    }

    .thead-dark th {
        background-color: #343a40;
        color: white;
        font-weight: bold;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(0, 0, 0, 0.05);
    }

    .table-bordered {
        border: 1px solid #dee2e6;
    }

    @media (max-width: 768px) {
        .container {
            margin-left: 0; /* Adjust margin for small screens */
            max-width: 100%; /* Full width for small screens */
        }
        .table th,
        .table td {
            padding: 8px;
            font-size: 0.9rem;
        }

        .table {
            font-size: 0.85rem;
        }
    }

    @media (max-width: 576px) {
        .table th,
        .table td {
            padding: 6px;
            font-size: 0.8rem;
        }

        .table {
            font-size: 0.8rem;
        }
    }

    h3 {
        color: #343a40; /* Dark gray for the heading */
    }

    .content {
        padding: 20px;
        margin-left: 220px; /* Adjusted to fit next to the vertical nav */
        margin-right: auto;
        max-width: calc(100% - 220px); /* Adjusted to fit the width next to the vertical nav */
    }

    .content h3 {
        margin-bottom: 20px;
    }
</style>

<div class="container mt-5">
    <h3 class="text-center mb-4">User Details</h3>
    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for t in tea %}
                <tr>
                    <td>{{ t.user.first_name }}</td>
                    <td>{{ t.user.email }}</td>
                    <td>{{ t.age }}</td>
                    <td>{{ t.number }}</td>
                    <td><a href="{% url 'delete_user' t.user.id %}" class="btn btn-outline-danger btn-sm">Delete</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No user details available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
