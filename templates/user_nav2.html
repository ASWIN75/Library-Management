<!DOCTYPE html>
<html lang="en">
<head>
  <title>User</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa; /* Light background color */
    }

    /* Navbar styles */
    .navbar-nav {
      margin-left: auto; /* Aligns navbar links to the right */
    }

    .navbar-nav .nav-link {
      color: #ffffff !important; /* White text color */
      font-size: 1rem; /* Standard font size */
      padding: 0.5rem 1rem; /* Padding for the nav items */
      transition: color 0.3s ease; /* Smooth color transition */
      margin: 0 0.5rem; /* Adjust margin to make the spacing between links more uniform */
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107 !important; /* Golden color on hover */
    }

    /* Search bar style */
    .navbar form input[type="text"] {
      margin-right: 1rem; /* Adds space between the search bar and nav items */
      border-radius: 4px; /* Rounded corners */
      padding: 0.25rem 0.5rem; /* Padding inside the search bar */
    }

    /* Navbar-brand customization */
    .navbar-brand {
      font-size: 1.25rem; /* Slightly larger font for branding */
      padding: 0.5rem 1rem;
      font-weight: bold;
    }

    /* Footer styling */
    .footer {
      background-color: #343a40; /* Dark background color */
      color: #ffffff; /* White text color */
      padding: 1rem 0; /* Padding for the footer */
      text-align: center; /* Centered text */
      font-size: 0.875rem; /* Slightly smaller font size */
      margin-top: 2rem; /* Adds some space above the footer */
      height:50px;
    }

    /* General responsive adjustments */
    @media (max-width: 768px) {
      .navbar-nav {
        text-align: center; /* Center nav items on smaller screens */
        margin-left: 0;
      }

      .navbar-nav .nav-item {
        margin: 0.5rem 0; /* Add vertical spacing between items on small screens */
      }

      .navbar-nav .nav-link {
        margin: 0; /* Remove side margins for better centering */
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'user_panel' %}">LibraryHome</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'user_rental_history' %}">Rental History</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'user_purchase_history' %}">Purchase History</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'view_cart' %}">Cart</a>
      </li>
      <li class="nav-item active">
        <span class="badge badge-danger">{{item_count}}</span>
    </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Logout</a>
      </li>
    </ul>
  </div>  
</nav>
<br>
<div class="container">
  {% block content %}
  {% endblock %}
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2024 Library System. All rights reserved.</p>
</div>

</body>
</html>
